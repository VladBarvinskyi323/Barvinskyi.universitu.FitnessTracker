{% load socialaccount %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
        }
        .main {
            margin: 50px auto;
            width: 80%;
            text-align: center;
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <section class="main">
        <h1>Fitness Tracker</h1>
        <br>
        {% if user.is_authenticated %}
            <a href="{% url 'logout_view' %}">Logout</a>
            <a href="profile/">Profile</a>
        {% else %}
            <a href="{% provider_login_url 'google' %}?next=/">Enter with Google</a>
        {% endif %}
    </section>
</body>
</html>
