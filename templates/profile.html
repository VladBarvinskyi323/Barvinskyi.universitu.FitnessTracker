<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            margin: 50px auto;
            width: 80%;
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .content-topic {
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #333;
            margin-top: 10px;
            display: inline-block;
            padding: 8px 16px;
            background-color: #ddd;
            border-radius: 5px;
        }
        a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-topic">
            <p>Welcome, {{ username }}!</p>
            <a href="/">Go to homepage</a>
        </div>
    </div>
</body>
</html>
