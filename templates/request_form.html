{% extends 'homepage.html' %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <title>Request Ticket</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }

        .submit-header {
            text-align: center;
            padding: 20px 0;
            background-color: #f7f7f7;
            border-bottom: 1px solid #dddddd;
        }

        .submit-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333333;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            border-radius: 5px;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #666666;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            font-size: 14px;
            color: #333333;
            background-color: #ffffff;
        }

        textarea {
            height: 100px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #666666;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <header class="submit-header">
        <h1>Make a request to administration</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
{% endblock %}
